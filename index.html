<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Cadastro Visitas</title> <!-- Título da aba do navegador -->

  <!-- Importa a fonte Orbitron do Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Estilização geral do corpo da página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif; /* Fonte futurista */
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364); /* Fundo com gradiente */
      color: #00ffe7; /* Cor do texto */
      min-height: 100vh; /* Altura mínima da tela */
      display: flex; /* Flexbox para centralizar o conteúdo */
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Esconde rolagem */
    }

    /* Estilo do contêiner do formulário */
    .form-container {
      background: rgba(0, 0, 0, 0.6); /* Fundo semitransparente */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe7; /* Brilho ao redor */
      backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
      width: 320px;
      text-align: center;
    }

    /* Estilo do título do formulário */
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Estilo dos campos de entrada e botões */
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="password"],
    input[type="submit"],
    input[type="reset"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00ffe7;
      font-size: 14px;
      box-shadow: inset 0 0 10px #00ffe7;
      transition: 0.3s;
    }

    /* Estilo específico para o botão de envio */
    input[type="submit"] {
      background: #00ffe7;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7;
    }

    /* Efeito ao passar o mouse sobre o botão de envio */
    input[type="submit"]:hover {
      background: #00c9b7;
      box-shadow: 0 0 25px #00ffe7;
    }
  </style>
</head>

<body>
  <!-- Contêiner centralizado do formulário -->
  <div class="form-container">
    <h2>Cadastro</h2>

    <!-- Formulário que envia os dados para cadastro.php via POST -->
    <form action="cadastro.php" method="POST">
      <!-- Campo para nome -->
      <input type="text" name="nome" placeholder="Nome" required>

      <!-- Campo para idade -->
      <input type="number" name="idade" placeholder="Idade" required>

      <!-- Campo para cidade -->
      <input type="text" name="cidade" placeholder="Cidade" required>

      <!-- Campo para telefone -->
      <input type="tel" name="telefone" placeholder="Telefone" required>

      <!-- Campo para senha -->
      <input type="password" name="senha" placeholder="Senha" required>

      <!-- Botão para enviar o formulário -->
      <input type="submit" value="Cadastrar">

      <!-- Botão para limpar os campos do formulário -->
      <input type="reset" value="Limpar">
    </form>
  </div>
</body>
</html>
